<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Home</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
              <a class="navbar-brand fw-bold" href="#" style="font-family: 'Pacifico', cursive;">B.Blogs</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Blogs</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contacts</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link me-2" href="#">About</a>
                  </li>
                  <button class="btn btn-outline-success rounded-pill me-2" type="submit">Sign In</button>
                  <button class="btn btn-outline-success rounded-pill" type="submit">Sign Up</button>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <section id="top-section">
        <div class="container text-center mt-4 mb-0">
            <h1>Need interesting content for your blogs?</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit</p>
            <form class="d-flex" style="width: 55%; margin: auto;">
                <input class="form-control rounded-pill shadow-none border-success" type="search" placeholder="Search for blogs" aria-label="Search">
                <button class="btn btn-success rounded-pill px-4" style="margin-left: -40px ;" type="submit">Search</button>
            </form>
        </div>
    </section>
    <section id="image-section">
        <div class="container" style=" margin: 0 auto;">
            <img src="img/blog-img.jpg" class="img-fluid" alt="Blog Photo">
        </div>
    </section>
    <section id="create-section">
        <div class="container">
            <h2 class="fw-bold text-center pt-5">POST NEW BLOGS HERE!</h2>
            <div class="row d-flex flex-column justify-content-start align-items-start py-4">
                <div class="col-lg-6 col-md-12 col-12">
                    <form action="#" id="create-post">
                        <div class="form-group">
                            <label for="title">Title</label><br>
                            <input type="text" id="title" name="title" class="form-control" placeholder="Make a title">
                        </div>
                        <div class="form-group">
                            <label for="body" class="pt-4">Content</label><br>
                            <textarea name="body" id="content" cols="30" rows="10" class="form-control" placeholder="Write a content..."></textarea>
                        </div>
                        <div class="form-group my-4">
                            <input type="submit" value="CREATE A POST" class="btn btn-success fw-bold">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section id="post-section" class="pt-5">
        <div class="container">
            <h2 class="fw-bold text-center">VIEW ALL POSTS</h2>
            <div class="row" id="posts">
                
            </div>
        </div>
    </section>
    <footer class="bg-dark text-white fw-bold mt-3">
        <div class="container py-3">
            <p class="mb-0 pt-3">Designed by Merit Dike</p>
            <p>Copyrights &copy 2022</p>
        </div>
    </footer>



    <script src="js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/e774502dc0.js" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
